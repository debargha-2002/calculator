<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Online Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input readonly placeholder="0" class="displayscreen">
            <div class="mainbox">
                <button value="(">(</button> <button value=")">)</button> <button value="c" id="del">DEL</button> <button value="ac" id="ac">AC</button>
                <button value="7">7</button> <button value="8">8</button> <button value="9">9</button> <button value="*">&times</button>
                <button value="4">4</button> <button value="5">5</button> <button value="6">6</button> <button value="-">-</button>
                <button value="1">1</button> <button value="2">2</button> <button value="3">3</button> <button value="+">+</button>
                <button value="0">0</button> <button value="00">00</button> <button value="/">÷</button> <button value="=" id="equalbtn">=</button>
                <button value=".">.</button> <button value="π">π</button> <button value="/100">%</button> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
